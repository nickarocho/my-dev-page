<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dev Portfolio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">

<body>
  <header>
    <nav class="util--text-right">
      <ul>
        <li><a href="https://github.com/nickarocho" target="_blank">Github</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="util--text-center">
    <section id="portfolio">
      <h1>My Dev Portfolio</h1>
      <figure>
        <img class="hello-image" src="./assets/images/hello-neon.jpg" alt="Hello, neon. Picture by Drew Beamer.">
        <figcaption>Hello, in neon form.</figcaption>
      </figure>
    </section>

    <section id="contact">
      <h2>Hit me up</h2>
      <form>
        <ul>
          <li class="input-wrapper">
            <label for="name">Name:</label>
            <input required id="name" name="user-name" type="text">
          </li>
          <li class="input-wrapper">
            <label for="email">Email:</label>
            <input required id="email" name="user-email" type="email">
          </li>
          <div>
            <button class="submit-button">send</button>
          </div>
        </ul>
      </form>
    </section>
  </main>

  <footer class="util--text-center">
